services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount your Claude projects directory (read-only)
      # Note: Uses $HOME since ~ doesn't expand in docker-compose
      - ${HOME}/.claude/projects:/data/projects:ro
      # Persist database
      - claude-log-data:/data/db
    environment:
      - CLAUDE_LOG_CLAUDE_PROJECTS_DIR=/data/projects
      - CLAUDE_LOG_DB_PATH=/data/db/sessions.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  claude-log-data:
